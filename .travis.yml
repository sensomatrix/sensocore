language: python

python:
    - 2.7
    - 3.5
    - 3.6

install:
  - 'pip install pipenv'
  - 'pipenv install'
  - 'pipenv install codecov'

before_script:
  - psql -c "CREATE DATABASE sensocore_api_db;" -U postgres

script:
  - python -m unittest discover
  - behave
  - coverage erase
  - coverage run test_webapp.py && coverage html

after_success:
  - codecov
